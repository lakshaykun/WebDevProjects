<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="listTitle">Best of NCS - No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="songBox">
            <span class="songInfo">Let Me Love You</span>
            <div class="icons">
                <img src="icon\play back.png" alt="play Back" id="masterBack" class="icon">
                <img src="icon\play.png" alt="Play" class="icon" id="masterPlay">
                <img src="icon\play forward.png" alt="Play Forward" id="masterFor" class="icon">
            </div>
            <input type="range" name="volume" id="volumeBar" min="0" max="100" value="50">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
